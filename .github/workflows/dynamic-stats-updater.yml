name: dynamic-stats-updater

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update stats
        env:
          OWNER: 'ManoharKonala'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/update_stats.py --out data/stats.json

      - name: Analyze repos (commit-level)
        env:
          OWNER: 'ManoharKonala'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/analyze_repos.py --owner ManoharKonala --out_json data/analysis.json --out_md data/analysis.md || true

      - name: Run Game Logic
        run: |
          python scripts/game_logic.py --in data/analysis.json --out data/game_state.json || true

      - name: Commit generated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git checkout -B elite-profile-scaffold
          git add data/stats.json data/analysis.json data/analysis.md data/game_state.json || true
          git commit -m "chore: update stats & analysis & game state" || echo 'No changes to commit'
          git push origin elite-profile-scaffold --force

      - name: Create or update pull request (optional)
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automation: update stats & analysis"
          title: "Automated updates: stats & terminal"
          body: "Automated updates including generated stats, analysis, and game state."
          base: main
          branch: elite-profile-scaffold
