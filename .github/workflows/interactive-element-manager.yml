name: interactive-element-manager

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Terminal
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/generate_terminal.py --data data/stats.json --out assets/terminal/terminal.svg

      - name: Commit terminal
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git checkout -B elite-profile-scaffold
          git add assets/terminal/terminal.svg || true
          git commit -m "chore: update terminal SVG" || echo 'No changes to commit'
          git push origin elite-profile-scaffold --force

      - name: Create or update pull request (optional)
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automation: update terminal SVG"
          title: "Automated update: terminal SVG"
          body: "Automated regeneration of interactive terminal assets."
          base: main
          branch: elite-profile-scaffold
