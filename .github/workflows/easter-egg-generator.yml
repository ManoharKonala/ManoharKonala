name: easter-egg-generator

on:
  schedule:
    - cron: '0 18 * * 0' # weekly on Sunday 18:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Generate Easter Egg
        run: |
          python scripts/easteregg.py --out data/easter.json || python scripts/easteregg.py
      - name: Commit
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add data/easter.json
          git commit -m "chore: update easter egg" || echo 'No changes to commit'
          git push
